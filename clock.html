<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitial Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
<div id="MyClock" class="myclock" onload="showTime()"></div>
<div class="date"></div>



    <script>


function showTime() {
   
    let time=new Date();
    let hour=time.getHours();
    let minute=time.getMinutes();
    let second=time.getSeconds();
    let session="AM";

    if (hour == 0) {
        hour = 12;
        session="AM";
        
    } 
    if (hour > 12) {
        hour = hour-12;
        session="PM";
        
    }

    hour=(hour < 10) ? '0' + hour : hour;
    minute=(minute < 10) ? '0' + minute : minute;
    second=(second < 10) ? '0' + second : second;

   
    
    let currentTime = hour + ":" 
            + minute + ":" + second + session;

         
    

document.getElementById("MyClock").innerHTML=currentTime;
document.getElementById("MyClock").textContent=currentTime;




 /* date */
 var days = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday"
    ],
    months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ],
    day = time.getDate();

  // store date
  var currentDate = days[time.getDay()] + ", " + months[time.getMonth()] + " " + day;

  document.getElementsByClassName("date")[0].innerHTML = currentDate;

  
  setTimeout(showTime,1000);
};


showTime();


    </script>
</body>
</html>
